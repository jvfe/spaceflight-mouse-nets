task: >
  You have been given raw RNA-seq data from *Mus musculus*
  liver tissue containing ground control samples and microgravity flight samples.
  Using the provided single-end FASTQ files, build single-sample networks to answer the following.

questions:
  - id: q1
    stage: quality_control
    text: |
      What percentage of reads are unique in sample FLT1?
    answer_type: numeric_percent
    tolerance: 1.5          # Â±0.5 percentage points accepted
  - id: q2
    stage: alignment
    text: |
      What percentage of reads uniquely mapped to the reference in sample GC1?
    answer_type: numeric_percent
    tolerance: 1.5
  - id: q3
    stage: quantification
    text: |
      Which gene shows the highest vst-normalized count value?
    answer_type: string_exact
  - id: q4
    stage: network_analysis
    text: |
      How many genes show a significant (adjusted p value < 0.05) difference in degree between flight and control samples?
    answer_type: integer_exact
  - id: q5
    stage: enrichment
    text: |
      Which gene ontology biological process shows the lowest adjusted p-value?
    answer_type: string_exact
